<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue.set</h1>
<hr>
<div id="app">
    {{count}}
    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>
</div>
<p><button onclick="add()">add</button> </p>

<script type="text/javascript">
    function add() {
        //用三种方法改变构造器的数值
        // Vue.set(outData,'count',2);
        // app.count++;
        // outData.count++;

        // app.arr[1]='dod';    //当注释了上一条一句，这条语句不起作用

        //vue.set主要用于数组的更新
        Vue.set(app.arr,1,'55l');
    }

    //在构造器外边声明数据，然后再赋值给构造器
    var outData={
        count:1,
        // goods:'car'
        arr:['sf','fss','45sa']
    }

    var app = new Vue ({
        el: '#app',    //与上边中div的id对上
        data:outData
    })
</script>
</body>
</html>

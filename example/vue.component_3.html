<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component_3</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Component 父子组件关系!!!!!!</h1>
<hr>
<div id="app">
    <Ln></Ln>
</div>
<script type="text/javascript">
    var city = {
        template:`<div>Sichuan of China</div>`
    }

    var Ln = {
        template:`<div>
             <p>Panda from China!</p>
             <city></city>
        </div>`,
        components:{
            "city":city
        }
    }

    var app = new Vue ({
        el: '#app',    //与上边中div的id对上
        components:{
            "Ln":Ln
        }
    })

</script>
</body>
</html>

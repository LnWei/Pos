<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-text</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>V-text</h1>
<hr>
<div id="app">
    <span>{{message}}</span> = <span v-text = "message"></span>
    <br><br>
    {{dodo}}
    <span v-html = "dodo"></span>   一般不使用v-html，不安全
</div>
<script type="text/javascript">
    var app = new Vue ({
        el: '#app',    //与上边中div的id对上
        data:{
            message: "!!!!",
            dodo:'<h2>????</h2>'
        }
    })
</script>
</body>
</html>

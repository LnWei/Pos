<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-bind</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>V-bind</h1>
<hr>
<div id="app">
    <!--<img src="../image/black.jpg" width="1920px">-->
    <p><img v-bind:src="imSRC" width="800px"></p>
    <!--缩写，注意冒号-->
    <p><a :href="bilibili" target="_blank">Ln</a></p>
    <hr>
    <div :class="className">1.绑定class</div>
    <div :class="{classB:isOK}">2.绑定class中的判断</div>
    <div>
        <input type="checkbox" id="isOK_01" v-model="isOK">
        <label for="isOK_01">isOK={{isOK}}</label>
    </div>
    <div :class="[class1,class2]">3.绑定class中的数组</div>
    <div :class=" isOK?class1:class2">4.绑定class中的三元运算符</div>
    <div>
        <input type="checkbox" id="isOK_02" v-model="isOK">
        <label for="isOK_02">isOK={{isOK}}</label>
    </div>
    <div :style="{color:red,fontSize:font}">5.绑定style</div>
    <div :style="styleOject">6.绑定style(通过对象绑定)</div>
</div>
<style>
    .classA{
        color: red;
    }
    .classB{
        font-size: 150%;
    }
</style>

<script type="text/javascript">
    var app = new Vue ({
        el: '#app',    //与上边中div的id对上
        data:{
            imSRC:'../image/black.jpg',
            bilibili:'http://www.bilibili.com',
            className:'classA',
            isOK:true,
            class1:'classA',
            class2:'classB',
            red:'red',
            font:'20px',
            styleOject:{
                color:'green',
                fontSize:'10px'
            }
        }
    })
</script>
</body>
</html>
